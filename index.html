<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report 4</title>
    <!-- Fichiers CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container-fluid">
        <h1 class="text-center mt-3 mb-3">Weather App</h1>
        <div class="container-fluid">
            <small id="missing-error-message" class="text-danger"></small>
            <form id="form-city" class="container-fluid row g-3 justify-content-center">
                <div class="col-auto">
                    <input type="text" id="city-name-input" class="col-auto form-control" placeholder="Enter a city's name">
                </div>
                <div class="col-auto">
                    <select id="week-days" class="form-select" size="1">
                        <option value="1">1 day</option>
                        <option value="2">2 days</option>
                        <option value="3">3 days</option>
                        <option value="4">4 days</option>
                        <option value="5">5 days</option>
                        <option value="6">6 days</option>
                        <option value="7">7 days</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Go for it!</button>
                </div>
            </form>
        </div>
        <div class="container-fluid mt-3 mb-3">
            <span>City's weather you're looking for: </span>
            <span id="city-formatted"></span>
        </div>
        <div class="container-fluid table-responsive">
            <table class="table align-middle table-borderless">
                <tr id="tr-h2" class="text-center">
                </tr>
                <tr id="tr-img" class="text-center">
                </tr>
            </table>
        </div>
    </section>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
